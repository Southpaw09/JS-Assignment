<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">This is simple text</p>
    <button onclick="change_bg()">Change Background Color</button>
    <script>
        const text = document.getElementById('text');
        function change_bg(){
            text.style.backgroundColor = 'yellow';
        }
    </script>
</body>
</html>
