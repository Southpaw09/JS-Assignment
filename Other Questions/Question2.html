<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
</body>
<script>
    let str = prompt('Kindly give a string');
    let sortedString = str.split("").sort().join();
    document.getElementById('demo').innerHTML = `${sortedString}`;
</script>
</html>
