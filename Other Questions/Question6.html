<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" width="600px" height="600px" style="background-color: red; display: block;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id, sed magni ad distinctio qui perspiciatis voluptatibus culpa esse. Rem asperiores laborum natus quo.</div>
    <button onclick="changeColor()">Change Background Color</button>
</body>
<script>
    const demo = document.getElementById('demo');
    function changeColor(){
        demo.style.backgroundColor = 'blue';
    }
</script>
</html>
